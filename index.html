<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>lichess API</title>
  <link rel="shortcut icon" href="img/title_pawn.png"> 
  <link rel="stylesheet" href="styles.css">
  <meta charset = "UTF-8" />

  <link rel="stylesheet" href="https://rubenwardy.com/lichess_widgets/lichess_widgets.css" />

</head>
<body class="body">
  <div class="header">

      <h1>Check out one of these Lichess users!</h1>

  </div>
  

  <div class="row">

    <div class="column">
      <div class="wrapper">
        <button type="button" onclick="getUserData('breaker90')" class="btn">breaker90</button>
        <button type="button" onclick="getUserData('Moneybomb3605')"class="btn">Moneybomb3605</button>
        <button type="button" onclick="getUserData('TheTitanRook')"class="btn">TheTitanRook</button>
        <button type="button" onclick="getUserData('mattcrossette')"class="btn">mattcrossette</button>
        <button type="button" onclick="getUserData('Teufelhunden83')"class="btn">Teufelhunden83</button>

        <br>

        <h3 id="user-game-count"></h3>
        <h3 id="user-completion-rate"></h3>
        <h3 id="user-win-rate"></h3>
        <h3 id="user-bullet"></h3>
        <h3 id="user-blitz"></h3>
        <h3 id="user-rapid"></h3>
        
      </div>
    </div>


  <div class="column">
    <div class="chessboards">

      <iframe id="now-playing" width=600 height=397 frameborder=0></iframe>

      <br>
      <script src="https://lichess.org/tv/embed?theme=green&bg=dark"></script>

      <script src="https://lichess.org/training/embed?theme=auto&bg=auto"></script>

    </div>

  </div>


  </div>

  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
